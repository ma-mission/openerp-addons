<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
        <script>
            function subst() {
            var vars={};
            var x=document.location.search.substring(1).split('&');
            for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
            var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
            for(var i in x) {
            var y = document.getElementsByClassName(x[i]);
            for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
                }
            }
        </script>
    </head>
    <body style="border:0; margin: 0;" onload="subst()">
        <div style="text-align:center;font-family:'Times New Roman';font-size:16pt">
     Les autorités sont priées de prêter aide et assistance au porteur du présent ordre de mission
        </div>
        <div style="text-align:center;font-family:'Times New Roman';font-size:16pt">
      المرجو من رجال السلطة ان يقدموا معونتهم ومساعدتهم لحامل هذا الأمر بالمهمة
        </div>
    </body>
</html>

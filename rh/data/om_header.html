<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
		<script>
			function subst() {
			var vars={};
			var x=document.location.search.substring(1).split('&');
			for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
			var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
			for(var i in x) {
			var y = document.getElementsByClassName(x[i]);
			for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
			}
			}
		</script>
		<style type="text/css">
			${css}
		</style>
	</head>
	<body style="border:0; margin: 0;" onload="subst()">
		<div style="display:block;float:right;width:300px">${helper.embed_logo_by_name('bars')|n}</div>
		<div style="display:block;float:left;width:730px">
			<div style="display:block;float:left;width:300px"> </div>
			<div style="display:block;float:right;width:425px">
				<h3 align="center">المملكة المغربية<br/>وزارة التعليم العالي<br/>والبحث العلمي وتكوين الأطر<br/>جامعة السلطان مولاي سليمان ـ بني ملال<br/>الرئاسة</h3>
				<br/>
				<br/>
				<h1 align="center">ORDRE DE MISSION <br/>تكليف بمهمة</h1>
			</div>
		</div>
		${_debug or ''|n}
	</body>
</html>
